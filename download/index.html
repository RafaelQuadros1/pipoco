<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pipoco</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <header>
      <div class="container">
        <div class="logo"><img src="img/Vector.svg" alt="slz"></div>
        <div class="menu">
          <nav class="nav-bar">
            <a class="nav-item" href="">home</a>
            <a class="nav-item" href="">download</a>
            <a class="nav-item" href="">about</a>

            <div class="mobile_menu">
              <button><img class="icon" src="img/menu.svg" alt=""></button>
            </div>
          </nav>

          <div class="mb-menu">
            <a class="nav-item" href="">home</a>
            <a class="nav-item" href="">download</a>
            <a class="nav-item" href="">about</a>
          </div>
        </div>
      </div>
    </header>

<div class="slider">
  <div class="slides">
    <!--radio buttons-->
    <input type="radio" name="radio-btn" id="radio1">
    <input type="radio" name="radio-btn" id="radio2">
    <!--fim radio buttons-->

    <!--slide img-->
      <div class="slide first">
        <img src="img/img_01.jpeg" alt="img-1" />
      </div>
      <div class="slide ">
        <img src="img/img_2.jpeg" alt="img-1" />
      </div>
    <!--fim slide img-->

    <!--navigation auto-->
      <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>     
      </div>

  </div>

  <div class="manual-navigation">
    <label for="radio1" class="manual-btn"></label>
    <label for="radio2" class="manual-btn"></label>
  </div>


</div>


   <div class="button">
    <a class="and" href="test.pdf" download="">android</a>
    <a class="iph" href="img/img_2.jpeg" download="">iphone</a>
 </div>

  <script src="app.js"></script>

</body>
